<div class="container">
  <div class="item-box">

    <jcs-dynamic-overlay>
      <ng-template>
        <div class="item" *jcsResponsiveItem="'auto'; breakpoint: 250">💎</div>
        <div class="item" *jcsResponsiveItem="'auto'; breakpoint: 300">🙌</div>
        <div class="item" *jcsResponsiveItem="'auto'; breakpoint: 350">🦍</div>
        <div class="item" *jcsResponsiveItem="'auto'; breakpoint: 400">🚀</div>
        <div class="item" *jcsResponsiveItem="'auto'; breakpoint: 500">🌝</div>
        <div class="item" *jcsResponsiveItem="'auto'; breakpoint: 550">🍗</div>
      </ng-template>

      <button jcs-dynamic-overlay-trigger>
        <span>●</span>
        <span>●</span>
        <span>●</span>
      </button>

    </jcs-dynamic-overlay>

  </div>
</div>
